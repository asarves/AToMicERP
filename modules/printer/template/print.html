[tpl.header;htmlconv=no]
[tpl.menu;strconv=no]

<div class="content">
	
	[tpl.tabs;strconv=no]

	<form name="formTPrinter" action="[tpl.self]" method="post">
		<input type="hidden" name="action" value="addModel" />
		<input type="hidden" name="success" value="__tr(The model has been added)__" />
		<input type="hidden" name="id" value="[tpl.id]" />
		<input type="hidden" name="object" value="[tpl.className]" />
		
		<table class="grille">
			<tr>
				<td>__tr(Models)__</td><td>[printer.model;htmlconv=no]</td>
			</tr>
			<tr>
				<td>__tr(loadModel)__</td><td>[printer.loadModel;htmlconv=no]</td>
			</tr>
			
		</table>
			
		<div class="buttons">	
		<a href="[button.href;block=a]" class="[button.class]">[button.label]</a>
		</div>
		
		<table class="grille">
			<tr>
				<td>[listOfDoc.file;htmlconv=no;block=tr]</td>
			</tr>
		</table>
		
	</form>

</div>

[tpl.footer;htmlconv=no]
